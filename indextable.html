<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation Activités</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h3>Les reservations</h3>
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <button
              class="btn btn-involved"
              type="button"
              onclick="getResaActivite()"
            >
              Afficher
            </button>
            <table
              class="table table-bordered table-striped mb-0"
              id="TableResaActivite"
            >
              <tr>
                <th>id</th>
                <th>Acitvité</th>
                <th>Date</th>
                <th>Heure Début</th>
                <th>Heure Fin</th>
                <th>Supprimer</th>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
            <h3>Les activités</h3>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <button
                class="btn btn-involved"
                type="button"
                onclick="getActivite()"
              >
                Afficher
              </button>
              <table
                class="table table-bordered table-striped mb-0"
                id="TalbeActivite"
              >
                <tr>
                  <th>Acitvité</th>
                </tr>
              </table>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
